<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Connection Failed</title>
<style>
  body {
    background: #1a1a2e;
    color: #ccc;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 { color: #e06c75; margin-bottom: 8px; font-size: 22px; }
  p { font-size: 14px; opacity: 0.7; max-width: 320px; }
  button {
    margin-top: 24px;
    padding: 12px 28px;
    background: #7c3aed;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Connection Failed</h1>
  <p>Unable to reach the Fluxer server. Check that your server is online and your device has internet access.</p>
  <button onclick="history.back()">Retry</button>
  <br>
  <button style="margin-top:12px;background:#333" onclick="window.FluxerAndroid && FluxerAndroid.openChangeServer()">Change Server</button>
</body>
</html>
